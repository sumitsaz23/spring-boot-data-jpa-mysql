name: "Final - CI build with Maven (with DB) & docker build"

on:
#  push:
#    branches:
#    - master
  workflow_dispatch:  

jobs:
  build:
    name: build the jar
    runs-on: ubuntu-latest
    #Deploy sql
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root#123456
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
    #build the jar    
    steps:
      - uses:  actions/checkout@v4
      - name: Set up open JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build with maven
        run: mvn -B package -f pom.xml

      #build docker image
      - name: ls
        run: ls -lah
      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker Hub
        run: |
          docker tag springbootapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springbootapp:latest
